<html>
  <head>
    <title>mikrotik hotspot > logout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
  </head>

  <body>
    <script language="JavaScript">
      function openLogin() {
        if (window.name != "hotspot_logout") return true;
        open("$(link-login)", "_blank", "");
        window.close();
        return false;
      }
    </script>

    <table width="100%" height="100%">
      <tr>
        <td align="center" valign="middle">
          <b>you have just logged out</b> <br /><br />
          <table class="tabula" border="1">
            <tr>
              <td align="right">user name</td>
              <td>$(username)</td>
            </tr>
            <tr>
              <td align="right">IP address</td>
              <td>$(ip)</td>
            </tr>
            <tr>
              <td align="right">MAC address</td>
              <td>$(mac)</td>
            </tr>
            <tr>
              <td align="right">session time</td>
              <td>$(uptime)</td>
            </tr>
            $(if session-time-left)
            <tr>
              <td align="right">time left</td>
              <td>$(session-time-left)</td>
            </tr>
            $(endif)
            <tr>
              <td align="right">bytes up/down:</td>
              <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
            </tr>
          </table>
          <br />
          <form
            action="$(link-login)"
            name="login"
            onSubmit="return openLogin()"
          >
            <input type="submit" value="log in" />
          </form>
        </td>
      </tr>
    </table>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
